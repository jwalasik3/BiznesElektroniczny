version: '3.9'

services:
  web:
    image: php:7.4-fpm
    container_name: php-fpm
    volumes:
      - ./src:/var/www/html
    networks:
      - prestashop
  mysql:
    image: mysql:8
    container_name: prestashop-db
    environment:
      MYSQL_DATABASE: prestashop
      MYSQL_ROOT_PASSWORD: prestashop
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
      - ./prestashop_backup.sql:/docker-entrypoint-initdb.d/prestashop_backup.sql
    networks:
      - prestashop

  prestashop:
    image: prestashop/prestashop:1.7.8
    container_name: prestashop
    environment:
      DB_SERVER: mysql
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    networks:
      - prestashop

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: prestashop
    ports:
      - 8081:80
    depends_on:
      - mysql
    networks:
      - prestashop

  nginx:
    image: nginx:latest
    container_name: nginx
    ports: 
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - prestashop
    networks:
      - prestashop

networks:
  prestashop:

volumes:
  db_data:

